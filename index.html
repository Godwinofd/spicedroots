<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiced Roots Oxford | Caribbean Fusion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Outfit:wght@100..900&family=Just+Another+Hand&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #F9F8F6;
      color: #27618E;
      -webkit-font-smoothing: antialiased;
    }

    h1,
    h2,
    h3,
    .serif {
      font-family: 'Playfair Display', serif;
    }

    .font-just-another-hand {
      font-family: 'Just Another Hand', cursive;
    }

    .text-accent-pink {
      color: #D1BB94;
    }

    .bg-accent-pink {
      background-color: #D1BB94;
    }

    .border-accent-pink {
      border-color: #D1BB94;
    }

    .bg-dark-green {
      background-color: #F9F8F6;
    }

    .bg-deep-green {
      background-color: #F0EFEA;
    }

    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
    }

    /* Button hover animation */
    .btn-hover-scale {
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .btn-hover-scale:hover {
      transform: scale(1.05);
    }

    /* Custom scrollbar for a premium feel */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #F5F5F0;
    }

    ::-webkit-scrollbar-thumb {
      background: #D1BB94;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #27618E;
    }
  </style>
